<section class="section-hero" id="hero">
  <div class="container section-hero__container">
    <h1 class="section-hero__title">CUCINA DI CATHERINA</h1>
    <h2 class="section-hero__title-secondary">
      We know, <br />
      you will <span class="section-hero__title-text">love</span> our product
    </h2>
    <div class="picture-tumb">
      <picture class="section-hero__picture-bcg">
        <source srcset="
            ./images/bcg-hero-img-415px.png    1x,
            ./images/bcg-hero-img-415px-2x.png 2x
          " />
        <img src="./images/bcg-hero-img-415px.png" alt="picture of vegetables" />
      </picture>
      <picture class="section-hero__picture-hero">
        <source srcset="
            ./images/hero-pic-1280px.png    1x,
            ./images/hero-pic-1280px-2x.png 2x
          " media="(min-width: 1280px)" />
        <source srcset="
            ./images/hero-pic-1020px.png,
            ./images/hero-pic-1020px-2x.png 2x
          " media="(min-width: 1020px)" />
        <source srcset="
            ./images/hero-pic-415px.png    1x,
            ./images/hero-pic-415px-2x.png 2x
          " media="(min-width: 280px)" />
        <img src="./images/hero-pic-415px.png" alt="bottle of ketchup" />
      </picture>
    </div>
    <button type="button" class="section-hero___button" onclick="openModal()">Buy now</button>

    <div class="section-hero__tumb">
      <p class="section-hero__text--first">
        <span class="section-hero__numbers">14</span> different tastes
      </p>
      <p class="section-hero__text--second">
        <span class="section-hero__numbers">31</span> factories around the world
      </p>
    </div>
    <ul class="section-hero__list list">
      <li class="section-hero__list-item">
        <a href="" class="section-hero__list-link">
          <svg class="section-hero__list-icon" width="24" height="24">
            <use href="./images/icons.svg#icon-telegram"></use>
          </svg>
        </a>
      </li>
      <li class="section-hero__list-item">
        <a href="" class="section-hero__list-link">
          <svg class="section-hero__list-icon" width="24" height="24">
            <use href="./images/icons.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
      <li class="section-hero__list-item">
        <a href="" class="section-hero__list-link">
          <svg class="section-hero__list-icon" width="24" height="24">
            <use href="./images/icons.svg#icon-simple-line-icons_social-youtubeyoutobe"></use>
          </svg>
        </a>
      </li>
      <li class="section-hero__list-item">
        <a href="" class="section-hero__list-link">
          <svg class="section-hero__list-icon" width="24" height="24">
            <use href="./images/icons.svg#icon-twitter"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>
</section>
